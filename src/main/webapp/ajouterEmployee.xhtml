<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Ajouter un employé</title>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
   <style>
      .container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
   </style>
</h:head>
<h:body>
   <div class="container">
   <div class="col-md-6">
      <h2 class="text-center">Ajouter un employé</h2>
      <div class="text-left">
         <h:outputLink value="employees.xhtml"> Employees </h:outputLink>
         <h:outputText value=" | " />
         <h:outputLink value="#">Back to Home</h:outputLink>
      </div>
      <hr/>
      <div class="text text-center">
        <h:messages globalOnly="true" layout="table" styleClass="alert alert-success" rendered="#{not empty employeeBean.alerte}"/>
      </div>
         <h:form>
         <div class="form-group">
            <label for="name">Nom</label>
            <h:inputText id="name" value="#{employeeBean.name}" class="form-control"/>
         </div>

         <div class="form-group">
            <label for="email">Email</label>
            <h:inputText id="email" value="#{employeeBean.email}" class="form-control"/>
         </div>

         <div class="form-group">
            <label for="skills">Compétences (séparées par des virgules)</label>
            <h:inputText id="skills" value="#{employeeBean.skillsAsString}" class="form-control"/>
         </div>

         <div class="form-group">
            <label for="post">Poste</label>
            <h:selectOneMenu id="post" value="#{employeeBean.post}" class="form-control">
               <f:selectItem itemValue="" itemLabel="Sélectionnez un poste"/>
               <f:selectItems value="#{employeeBean.postList}" var="p" itemValue="#{p}" itemLabel="#{p}"/>
            </h:selectOneMenu>
         </div>

         <div class="text-center">
            <h:commandButton value="Ajouter" action="#{employeeBean.addEmployee}" class="btn btn-primary"/>
         </div>
      </h:form>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</h:body>
</html>
