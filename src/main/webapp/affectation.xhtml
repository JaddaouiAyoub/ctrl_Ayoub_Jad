<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Employee Affectation</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
   <style>
      .container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
   </style>
</h:head>
<h:body>
   <div class="container">
      <div class="col-md-6">
         <h2 class="text-center">Employee Affectation</h2>

         <div class="text-center">
            <h:outputLink value="employees.xhtml">Employees</h:outputLink>
            <h:outputText value=" | " />
            <h:outputLink value="#">Back to Home</h:outputLink>
         </div>
         <hr/>
         <h:outputLabel value="#{affectationBean.alerte}" styleClass="alert alert-success" />
<h:form>
         <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <h:selectOneMenu id="employeeName" value="#{affectationBean.selectedEmployeeId}" class="form-control">
               <f:selectItems value="#{affectationBean.employeeList}" var="employee"
                              itemLabel="#{employee.name}" itemValue="#{employee.id}" />
            </h:selectOneMenu>
         </div>

         <div class="form-group">
            <label for="projectName">Project Name</label>
            <h:selectOneMenu id="projectName" value="#{affectationBean.selectedProjectId}" class="form-control">
               <f:selectItems value="#{affectationBean.projectList}" var="project"
                              itemLabel="#{project.name}" itemValue="#{project.id}" />
            </h:selectOneMenu>
         </div>

         <div class="form-group">
            <label for="implication">Implication</label>
            <h:selectOneMenu id="implication" value="#{affectationBean.implication}" class="form-control">
               <f:selectItems value="#{affectationBean.percentageList}" />
            </h:selectOneMenu>
         </div>

         <div class="text-center">
            <h:commandButton value="Affecter projet" action="#{affectationBean.affecterProjet}" class="btn btn-primary" />
         </div>
</h:form>
      </div>

   </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</h:body>
</html>
